<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>WikiLists</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <h1>WikiLists</h1>
    <div>

        <div id="searchBar">
            <input type="text" id="searchQuery" name="search" />
            <input type="button" id="search-submit" value="search" onclick="SearchWiki();" />
        </div>
    </div>
    <div id="lists">
        <div class="list">
            <h2>Results</h2>
            <div id="list">

            </div>
        </div>
        <div class="list">
            <div id="savedToolBar">
                <h2 id="listTitle">Saved</h2>
                <input type="button" class="button" value="change list" onclick="listChooser();" />
                <input type="button" class="button" value="share" onclick="" />
            </div>
            <div id="savedList">

            </div>
        </div>
    </div>
    <div id="debug">
    </div>

    <div id="listChooser">
        <div id="listChooserShortCuts">
        </div>
        <input type="text" id="listNameChange" name="listNameChange" />
        <input type="button" class="button" value="ok" onclick="changeList();" />
        <input type="button" class="button" value="cancel" onclick="$('#listChooser').hide();" />
    </div>
    
    <script src="js/underscore.string.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="http://underscorejs.org/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="js/Dexie.js"></script>
    <script src="js/index.js"></script>
    <script>
        SearchWiki();
    </script>
</body>

</html>
