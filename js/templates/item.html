{{{{raw-helper}}}}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/main.css">
{{{{/raw-helper}}}}

{{#each this.items}}
<div class="item">
    <div class="coverImage">
        <a href="{{fullUrl}}" target="_blank"><img src="{{imageSrc}}" alt="wiki"></a>
        <br>
        <div class="coverImageButtons">
            <button type="button" class="btn btn-primary" aria-label="Left Align" onclick="enhace('{{title}}')">
                <span class="glyphicon glyphicon-upload" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-primary" aria-label="Left Align" onclick="">
                <span class="glyphicon glyphicon-download" aria-hidden="true"></span>
            </button>
        </div>
    </div>
    <div class="description">
        <a href="{{fullUrl}}" target="_blank">
            <h3>{{title}}</h3>
        </a>
        <p>{{extract}}</p>
    </div>
    <div class="addButton">
        {{#if ../save}}

        <button type="button" class="btn btn-success" aria-label="Left Align" onclick="saveToData({{pageId}},'{{title}}')">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        </button>


        <button type="button" class="btn btn-success" aria-label="Left Align" onclick="listChooser();">
            <span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span>
        </button>

        {{/if}} {{#if ../remove}}
        <button type="button" class="btn btn-danger" aria-label="Left Align" onclick="removeFromData({{pageId}})">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
        </button>

        <button type="button" class="btn btn-primary" aria-label="Left Align" onclick="">
            <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
        </button>
        {{/if}}
    </div>
</div>
{{/each}}
